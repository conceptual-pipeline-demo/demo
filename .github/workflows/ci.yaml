name: Continuous integration

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2
  AWS_ROLE_ARN: arn:aws:iam::160071257600:role/conceptual-pipeline-deployment
  AWS_ACCOUNT_ID: 160071257600
  AWS_ECR_REPO: conceptual-pipeline-conceptual-pipeline-demo-repo

permissions:
  id-token: write # Allow connections to AWS
  contents: read # Allow access to repository contents
  security-events: write

jobs:
  vulnerability_scan:
    name: Run OWASP dependency vulnerability scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'
          cache-dependency-path: |
            **/*.gradle*
            **/gradle-wrapper.properties
      - name: Cache NVD database
        uses: actions/cache@v4
        with:
          path: |
            owasp
          key: ${{ runner.os }}-NVD-database
      - name: Run the dependency check gradle task
        run: ./gradlew clean dependencyCheckAnalyze
        shell: bash
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
         name: dependency check report
         path: build/reports/dependency-check/dependency-check-report.html

  security_scan:
    name: Run Snyk security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle-jdk17@master
        continue-on-error: true
        env:
          SNYK_TOKEN:
            ${{ secrets.SNYK_API_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

  build_artifacts:
    name: Build artifacts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'
          cache-dependency-path: |
            **/*.gradle*
            **/gradle-wrapper.properties
      - name: Run build
        uses: ./.github/actions/gradle_build
        with:
          working-dir: ./
      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: infra-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push docker image to Amazon ECR
        run: |
          DOCKER_BUILDKIT=1 docker buildx build . \
              --file Dockerfile \
              --platform linux/amd64,linux/arm64 \
              --tag ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{env.AWS_ECR_REPO}}:${{ github.sha }} \
              --push
        shell: bash
      - name: Upload test coverage reports
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          flags: unit_tests
          directory: ./build/reports/jacoco/test/
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  deploy_dev:
    name: Deploy to dev
    runs-on: ubuntu-latest
    environment: dev
    needs:
      - build_artifacts
      - vulnerability_scan
      - security_scan
    steps:
      - uses: actions/checkout@v4
      - name: Helm deploy
        uses: ./.github/actions/helm-deploy
        with:
          namespace: dev
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          image-repo: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{env.AWS_ECR_REPO}}
          image-tag: ${{ github.sha }}
          db-username: ${{secrets.SPRING_DATASOURCE_USERNAME}}
          db-password: ${{secrets.SPRING_DATASOURCE_PASSWORD}}
          db-url: ${{vars.SPRING_DATASOURCE_URL}}

  smoke_test_in_dev:
    name: Smoke test in dev
    runs-on: ubuntu-latest
    needs:
      - deploy_dev
    steps:
      - uses: actions/checkout@v4
      - name: Smoke test in dev
        uses: ./.github/actions/smoke-test
        with:
          working-dir: ./
          namespace: dev
  smoke_test_in_dev_cypress:
    name: Smoke test in dev cypress
    runs-on: ubuntu-latest
    needs:
      - deploy_dev
    defaults:
      run:
        working-directory: ./smoke-test
    steps:
      - uses: actions/checkout@v4
      - name: Smoke test in dev
        uses: ./.github/actions/cypress-smoke-test
        with:
          namespace: dev

  deploy_uat:
    name: Deploy to uat
    runs-on: ubuntu-latest
    environment: uat
    needs:
      - smoke_test_in_dev
    steps:
      - uses: actions/checkout@v4
      - name: Helm deploy
        uses: ./.github/actions/helm-deploy
        with:
          namespace: uat
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          image-repo: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{env.AWS_ECR_REPO}}
          image-tag: ${{ github.sha }}
          db-username: ${{secrets.SPRING_DATASOURCE_USERNAME}}
          db-password: ${{secrets.SPRING_DATASOURCE_PASSWORD}}
          db-url: ${{vars.SPRING_DATASOURCE_URL}}

  deploy_prod:
    name: Deploy to prod
    runs-on: ubuntu-latest
    environment: prod
    needs:
      - deploy_uat
    steps:
      - uses: actions/checkout@v4
      - name: Helm deploy
        uses: ./.github/actions/helm-deploy
        with:
          namespace: prod
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          image-repo: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{env.AWS_ECR_REPO}}
          image-tag: ${{ github.sha }}
          db-username: ${{secrets.SPRING_DATASOURCE_USERNAME}}
          db-password: ${{secrets.SPRING_DATASOURCE_PASSWORD}}
          db-url: ${{vars.SPRING_DATASOURCE_URL}}

