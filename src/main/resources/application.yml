spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 80

management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    probes:
      enabled: true
  endpoint:
    health:
      show-details: always
